<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>âˆž Infinity Color Feed</title>
<style>
    body { background:#000; color:#fff; font-family:Arial; margin:0; }
    .top { padding:15px; background:#111; text-align:center; }
    button {
        padding:10px 15px;
        margin:4px;
        border:none;
        border-radius:6px;
        color:#fff;
        cursor:pointer;
    }
    .yellow { background:#d4ba00; }
    .purple { background:#7e3bd8; }
    .blue   { background:#1e90ff; }
    .red    { background:#cc0000; }
    .orange { background:#ff7f00; }
    .green  { background:#00ff00; color:#000; }
    .white  { background:#fff; color:#000; }
    #feed { padding:20px; }
    .entry {
        padding:12px;
        margin:10px 0;
        background:#111;
        border-left:6px solid;
        border-radius:6px;
    }
</style>
</head>
<body>

<div class="top">
    <button class="yellow" onclick="loadFeed('yellow')">YELLOW</button>
    <button class="purple" onclick="loadFeed('purple')">PURPLE</button>
    <button class="blue"   onclick="loadFeed('blue')">BLUE</button>
    <button class="red"    onclick="loadFeed('red')">RED</button>
    <button class="orange" onclick="loadFeed('orange')">ORANGE</button>
    <button class="green"  onclick="loadFeed('green')">GREEN</button>
    <button class="white"  onclick="loadFeed('white')">WHITE</button>
</div>

<div id="feed"><h2>Select a color channel</h2></div>

<script>
function loadFeed(color) {
    fetch(`feed/${color}.json`)
        .then(r => r.json())
        .then(data => {
            let html = "";
            data.forEach(item => {
                html += `
                    <div class="entry" style="border-color:${color}">
                        <strong>${item.timestamp}</strong><br>
                        ${item.message}
                    </div>
                `;
            });
            document.getElementById("feed").innerHTML = html;
        })
        .catch(() => {
            document.getElementById("feed").innerHTML =
                "<p>No data available for this channel yet.</p>";
        });
}
</script>

</body>
</html>
